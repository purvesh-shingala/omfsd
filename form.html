<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-dark">
        <form action="#" class="was-validated bg-info"  >
            <div>
                <label class="form-label" >Username : </label>
                <input type="text" class="form-control" placeholder="Enter Username" name="uid" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">InValid</div>

            </div>
            
            <div>
                <label class="form-label" >Password : </label>
                <input type="password" class="form-control" placeholder="Enter Password" name="upass" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">InValid</div>
            </div>
            
            <div>
                <label class="form-label" >Email : </label>
                <input type="email" class="form-control" placeholder="Enter mailId " name="mail" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">InValid</div>
            </div>
            <div>
                <label class="form-label" >message : </label>
                <input type="area" class="form-control" placeholder="Enter msg" name="msg" required>
            </div>
            <div class="d-flex">
                <label class="form-label m-2" >Gender:</label>
                <div class="form-check m-2">
                    <input type="radio" class="form-check-control"  name="gender" value="male">
                    <label class="form-check-label">Male</label>
                    
                </div>
                <div class="form-check m-2">
                    <input type="radio" class="form-check-control" name="gender" value="female" required>
                    <label class="form-check-label">Female</label>
                </div>
            </div> 
                <div>
                    <label class="form-label">City</label>
                    <select class="form-select" required>
                        <optgroup label="Gujarat">
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                            <option value="Vadodara">Vadodara</option>
                            <option value="Rajkot">Rajkot</option>
                        </optgroup>
                        <optgroup label="Uttar Pradesh">
                            <option value="Agra">Agra</option>
                            <option value="Mirzapur">Mirzapur</option>
                            <option value="kanpur">kanpur</option>
                            <option value="Bareli">Bareli</option>
                            <option value="lacknow">lacknow</option>
                        </optgroup>
                    </select>

                 
                </div>
            
        </form>
    </div>
</body>
</html>
